<body>
    <header id="home">
        <h2 class="logo">Logo</h2>
        <nav class="navigation">
            <a href="index.html">Home</a>
            <a href="services.html">Services</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
            <button class="btn-login" >Login</button>
        </nav>
    </header><br><br>
    
    <div id="add-products-form">
        <h2>Add a new Product</h2><br>
        <form>
            <label for="prod-name">Product Name</label>
            <input type="text" id="prod-name" required><br><br>
            <label for="prod-Id">Product ID</label>
            <input type="number" id="prod-Id" required><br><br>
            <label for="prod-category">Product Category</label>
            <select id="prod-category" required>
                <option>Drinks</option>
                <option>Foods</option>
                <option>Snacks</option>
            </select><br><br>
            <label for="prod-exp-date">Product Expiration Date</label>
            <input type="date" id="prod-exp-date" required><br><br>
            <input type="submit" id="save-btn-add-new-prod" value="Save" required>
            <input type="reset" id="reset-btn-add-new-prod" value="Reset"><br><br>
        </form>
    </div>
</div>
</div><br><br><hr>
